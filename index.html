<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeRun</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>

    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form" action="">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input type="text" class="form-control" name="coffee" id="coffeeOrder" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" name="emailAddress" id="emailInput" value=""
                            placeholder="dr@who.com">
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" id="" value="short">Short
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" id="" value="tall" checked>Tall
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" id="" value="grande">Grande
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="size" id="" value="coffezilla">CoffeeZilla
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select name="flavor" id="flavorShot" class="form-control">
                            <option value="">None</option>
                            <option value="caramel">Caramel</option>
                            <option value="almond">Almond</option>
                            <option value="mocha">Mocha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strenghtLevel">Caffeine Rating</label>
                        <label for="strenghtLevel">30</label>
                        <input type="range" name="strenght" id="strenghtLevel" value="30">
                    </div>
                    <button class="btn btn-default" type="submit">Submit</button>
                    <button class="btn btn-default" type="submit">Reset</button>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"
        integrity="sha512-AFwxAkWdvxRd9qhYYp1qbeRZj6/iTNmJ2GFwcxsMOzwwTaRwz2a/2TX225Ebcj3whXte1WGQb38cXE5j7ZQw3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->


    <script src="./scripts/formhandler.js"></script>
    <script src="./scripts/datastore.js"></script>
    <script src="./scripts/truck.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>

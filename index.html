<body>
    <div class="container">

        <header>
            <h1>CoffeeRun</h1>
        </header>

        <section>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form data-coffee-order="form" action="">
                        <div class="form-group">
                            <label for="coffeeOrder">Coffee Order</label>
                            <input type="text" class="form-control" name="coffee" id="coffeeOrder" autofocus>
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="email" class="form-control" name="emailAddress" id="emailInput" value=""
                                placeholder="dr@who.com">
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" id="" value="short">Short
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" id="" value="tall" checked>Tall
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" id="" value="grande">Grande
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="size" id="" value="coffezilla">CoffeeZilla
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="flavorShot">Flavor Shot</label>
                            <select name="flavor" id="flavorShot" class="form-control">
                                <option value="">None</option>
                                <option value="caramel">Caramel</option>
                                <option value="almond">Almond</option>
                                <option value="mocha">Mocha</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="strenghtLevel">Caffeine Rating</label>
                            <label for="strenghtLevel"></label>
                            <input type="range" name="strenght" id="strenghtLevel" value="30">
                        </div>
                        <button class="btn btn-success" type="submit">Submit</button>
                        <button class="btn btn-danger" type="submit">Reset</button>
                    </form>
                </div>
            </div>
            <!-- Триггер кнопка модали-->
            <!-- <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal">
                Upgrade your coffee
            </button> -->

            <!-- Модаль -->
        </section>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">You have a next level!</h4>
                </div>
                <div class="modal-body">

                    <p>Your coffee is so big, strong and flavor!</p>
                    <p>Would you like to use your new oportunities?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No thank you</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Yes of course!</button>
                </div>
            </div>
        </div>
    </div>
